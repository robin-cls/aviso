name: Documentation

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install python dependencies and package (for autodoc)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[doc]"
      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html docs build -W
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          name: docs

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy stable docs
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs
          target_branch: gh-pages
          folder: stable
